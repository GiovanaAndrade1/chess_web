{% extends  'base.html' %}

{% block 'conteudo'%}
<h1>{{titulo}}</h1>

<p>
    <a href="{% url 'usuarios_adicionar' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i>Adicionar
    </a>
</p>
<table class="table table-hover">
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Editar</th>
        <th>Excluir</th>
        <th>Perfil</th>
    </tr>

    {% for c in usuarios %}
        <tr>
            <td>{{c.nome}}</td>
            <td>{{c.email}}</td>
            <td>
                <a href="{% url 'usuarios_editar' c.id %}" class="btn btn-warning">
                    <i class="fa-solid fa-edit"></i>
                </a>
            </td>
            <td>
                <a href="{% url 'usuarios_excluir' c.id %}" class="btn btn-danger" onclick="return confirm('Deseja excluir {{c.nome}}?')">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
            </td>
            <td>
                <a href="{% url 'usuarios_perfil' c.id %}" class="btn btn-success">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{%endblock%}
